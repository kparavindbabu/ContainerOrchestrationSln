apiVersion: v1
kind: Pod
metadata:
  name: sample-app
  labels:
    role: sample-app
spec:
  containers:
    - name: sample-app
      image: kparavindbabu/containerorchestration.api
      imagePullPolicy: IfNotPresent
      ports:
        - name: sample-app
          containerPort: 8080
          protocol: TCP
  restartPolicy: Always
  
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sample-app
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rewrite-target: $1
spec:
  ingressClassName: nginx
  rules:
    - http: # host: kubernetes.docker.internal
        paths:
          - path: /s1(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: sample-app-1
                port:
                  number: 8801
          - path: /s2(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: sample-app-2
                port:
                  number: 8802
